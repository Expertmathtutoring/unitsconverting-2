<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unit Conversion Adventure ğŸŒŸ</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #fff;
    margin: 0;
    padding: 0;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    font-size: 2.5em;
    margin-top: 20px;
    color: #f1c40f;
    text-shadow: 2px 2px 4px #000;
  }

  #game {
    margin: 20px auto;
    width: 90%;
    max-width: 700px;
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
    position: relative;
  }

  #question {
    font-size: 2em;
    margin: 20px 0;
    padding: 15px;
    border-radius: 15px;
    background: rgba(255,255,255,0.1);
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
  }

  #options {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 15px;
  }

  .option {
    background: linear-gradient(135deg, #3498db, #2980b9);
    color: white;
    font-size: 1.3em;
    padding: 15px 25px;
    border-radius: 15px;
    cursor: pointer;
    transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
  }

  .option:hover {
    transform: scale(1.1);
    background: linear-gradient(135deg, #2ecc71, #27ae60);
    box-shadow: 0 8px 15px rgba(0,0,0,0.5);
  }

  #feedback {
    margin-top: 15px;
    font-size: 1.5em;
    min-height: 40px;
    text-shadow: 1px 1px 3px #000;
  }

  #score {
    margin-top: 15px;
    font-size: 1.3em;
    text-shadow: 1px 1px 3px #000;
  }

  #restart {
    position: absolute;
    top: 15px;
    right: 15px;
    cursor: pointer;
    width: 40px;
    transition: transform 0.3s;
  }

  #restart:hover {
    transform: rotate(20deg) scale(1.1);
  }

  /* Floating stars decoration */
  .star {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #f1c40f;
    border-radius: 50%;
    opacity: 0.8;
    animation: floatStars linear infinite;
  }

  @keyframes floatStars {
    0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
    50% { opacity: 0.3; }
    100% { transform: translateY(-600px) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>
<h1>ğŸ“ Unit Conversion Adventure ğŸŒŸ</h1>
<div id="game">
  <img id="restart" src="https://cdn-icons-png.flaticon.com/512/992/992703.png" title="Restart Game" onclick="restartGame()">
  <div id="question">Loading...</div>
  <div id="options"></div>
  <div id="feedback"></div>
  <div id="score">Score: 0</div>
</div>

<script>
const questions = [
  { q: "Convert 1200 mm to m", a: "1.2 m", options: ["1.2 m","12 m","0.12 m","120 m"] },
  { q: "Convert 5 km to m", a: "5000 m", options: ["500 m","5000 m","50 m","0.5 m"] },
  { q: "Convert 250 cmÂ² to mÂ²", a: "0.025 mÂ²", options: ["0.025 mÂ²","2.5 mÂ²","25 mÂ²","0.25 mÂ²"] },
  { q: "Convert 3.5 m to cm", a: "350 cm", options: ["35 cm","350 cm","3.5 cm","0.35 cm"] },
  { q: "Convert 2 ha to mÂ²", a: "20000 mÂ²", options: ["2000 mÂ²","20000 mÂ²","200000 mÂ²","20 mÂ²"] },
  { q: "Convert 7500 mm to m", a: "7.5 m", options: ["0.75 m","7.5 m","75 m","750 m"] },
  { q: "Convert 0.8 km to m", a: "800 m", options: ["80 m","800 m","0.8 m","8 m"] },
  { q: "Convert 1200 cmÂ² to mÂ²", a: "0.12 mÂ²", options: ["12 mÂ²","0.12 mÂ²","120 mÂ²","1.2 mÂ²"] },
  { q: "Convert 4500 mÂ² to ha", a: "0.45 ha", options: ["4.5 ha","0.45 ha","45 ha","0.045 ha"] },
  { q: "Convert 6.5 m to mm", a: "6500 mm", options: ["650 mm","6500 mm","6.5 mm","0.65 mm"] },
  // Additional questions
  { q: "Convert 0.003 km to m", a: "3 m", options: ["0.3 m","3 m","30 m","300 m"] },
  { q: "Convert 8000 cmÂ² to mÂ²", a: "0.8 mÂ²", options: ["0.08 mÂ²","0.8 mÂ²","8 mÂ²","80 mÂ²"] },
  { q: "Convert 5.2 ha to mÂ²", a: "52000 mÂ²", options: ["5200 mÂ²","520000 mÂ²","52000 mÂ²","52 mÂ²"] },
  { q: "Convert 7 m to mm", a: "7000 mm", options: ["700 mm","70 mm","7000 mm","70000 mm"] },
  { q: "Convert 0.045 kmÂ² to mÂ²", a: "45000 mÂ²", options: ["4500 mÂ²","45000 mÂ²","0.045 mÂ²","450 mÂ²"] },
  { q: "Convert 1200 mÂ² to ha", a: "0.12 ha", options: ["1.2 ha","0.12 ha","12 ha","0.012 ha"] },
  { q: "Convert 6.25 mÂ² to cmÂ²", a: "62500 cmÂ²", options: ["6250 cmÂ²","62500 cmÂ²","625 cmÂ²","62.5 cmÂ²"] },
  { q: "Convert 0.75 mÂ² to cmÂ²", a: "7500 cmÂ²", options: ["75 cmÂ²","750 cmÂ²","7500 cmÂ²","0.75 cmÂ²"] },
  { q: "Convert 0.0025 km to m", a: "2.5 m", options: ["25 m","2.5 m","0.25 m","0.025 m"] }
];

const messages = [
  "ğŸŒŸ Excellent! Keep it up!",
  "ğŸ”¥ Brilliant!",
  "ğŸ‰ You got it!",
  "ğŸ’ª Super smart!",
  "ğŸš€ Amazing!",
  "âœ¨ Fantastic!",
  "ğŸ† Well done!"
];

let score = 0;
let current = 0;

// Generate stars decoration
for(let i=0;i<40;i++){
  const star = document.createElement('div');
  star.className='star';
  star.style.left = Math.random()*100 + 'vw';
  star.style.top = Math.random()*100 + 'vh';
  star.style.animationDuration = (5 + Math.random()*5)+'s';
  document.body.appendChild(star);
}

function loadQuestion() {
  if (current >= questions.length) {
    document.getElementById("question").innerText = "ğŸŠ Adventure Completed!";
    document.getElementById("options").innerHTML = "";
    document.getElementById("feedback").innerText = `Final Score: ${score} / ${questions.length}`;
    return;
  }

  const qObj = questions[current];
  document.getElementById("question").innerText = qObj.q;

  let opts = [...qObj.options].sort(() => Math.random() - 0.5);

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  opts.forEach(opt => {
    const btn = document.createElement("div");
    btn.className = "option";
    btn.innerText = opt;
    btn.onclick = () => checkAnswer(opt, qObj.a);
    optionsDiv.appendChild(btn);
  });

  document.getElementById("feedback").innerText = "";
}

function checkAnswer(choice, correct) {
  const feedback = document.getElementById("feedback");
  if (choice === correct) {
    score++;
    const msg = messages[Math.floor(Math.random() * messages.length)];
    feedback.innerText = msg;
    feedback.style.color = "#2ecc71";
  } else {
    feedback.innerText = `âŒ Oops! Correct answer: ${correct}`;
    feedback.style.color = "#e74c3c";
  }
  document.getElementById("score").innerText = `Score: ${score}`;
  current++;
  setTimeout(loadQuestion, 1000);
}

function restartGame() {
  score = 0;
  current = 0;
  document.getElementById("score").innerText = `Score: 0`;
  loadQuestion();
}

// Start
loadQuestion();
</script>
</body>
</html>
