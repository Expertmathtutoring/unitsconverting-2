<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unit Conversion Adventure 🌟</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #fff;
    margin: 0;
    padding: 0;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    font-size: 2.5em;
    margin-top: 20px;
    color: #f1c40f;
    text-shadow: 2px 2px 4px #000;
  }

  #game {
    margin: 20px auto;
    width: 90%;
    max-width: 700px;
    background: rgba(255,255,255,0.05);
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
    position: relative;
  }

  #question {
    font-size: 2em;
    margin: 20px 0;
    padding: 15px;
    border-radius: 15px;
    background: rgba(255,255,255,0.1);
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
  }

  #options {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
    margin-bottom: 15px;
  }

  .option {
    background: linear-gradient(135deg, #3498db, #2980b9);
    color: white;
    font-size: 1.3em;
    padding: 15px 25px;
    border-radius: 15px;
    cursor: pointer;
    transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
  }

  .option:hover {
    transform: scale(1.1);
    background: linear-gradient(135deg, #2ecc71, #27ae60);
    box-shadow: 0 8px 15px rgba(0,0,0,0.5);
  }

  #feedback {
    margin-top: 15px;
    font-size: 1.5em;
    min-height: 40px;
    text-shadow: 1px 1px 3px #000;
  }

  #score {
    margin-top: 15px;
    font-size: 1.3em;
    text-shadow: 1px 1px 3px #000;
  }

  #restart {
    position: absolute;
    top: 15px;
    right: 15px;
    cursor: pointer;
    width: 40px;
    transition: transform 0.3s;
  }

  #restart:hover {
    transform: rotate(20deg) scale(1.1);
  }

  /* Floating stars decoration */
  .star {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #f1c40f;
    border-radius: 50%;
    opacity: 0.8;
    animation: floatStars linear infinite;
  }

  @keyframes floatStars {
    0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
    50% { opacity: 0.3; }
    100% { transform: translateY(-600px) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>
<h1>📏 Unit Conversion Adventure 🌟</h1>
<div id="game">
  <img id="restart" src="https://cdn-icons-png.flaticon.com/512/992/992703.png" title="Restart Game" onclick="restartGame()">
  <div id="question">Loading...</div>
  <div id="options"></div>
  <div id="feedback"></div>
  <div id="score">Score: 0</div>
</div>

<script>
const questions = [
  { q: "Convert 1200 mm to m", a: "1.2 m", options: ["1.2 m","12 m","0.12 m","120 m"] },
  { q: "Convert 5 km to m", a: "5000 m", options: ["500 m","5000 m","50 m","0.5 m"] },
  { q: "Convert 250 cm² to m²", a: "0.025 m²", options: ["0.025 m²","2.5 m²","25 m²","0.25 m²"] },
  { q: "Convert 3.5 m to cm", a: "350 cm", options: ["35 cm","350 cm","3.5 cm","0.35 cm"] },
  { q: "Convert 2 ha to m²", a: "20000 m²", options: ["2000 m²","20000 m²","200000 m²","20 m²"] },
  { q: "Convert 7500 mm to m", a: "7.5 m", options: ["0.75 m","7.5 m","75 m","750 m"] },
  { q: "Convert 0.8 km to m", a: "800 m", options: ["80 m","800 m","0.8 m","8 m"] },
  { q: "Convert 1200 cm² to m²", a: "0.12 m²", options: ["12 m²","0.12 m²","120 m²","1.2 m²"] },
  { q: "Convert 4500 m² to ha", a: "0.45 ha", options: ["4.5 ha","0.45 ha","45 ha","0.045 ha"] },
  { q: "Convert 6.5 m to mm", a: "6500 mm", options: ["650 mm","6500 mm","6.5 mm","0.65 mm"] },
  // Additional questions
  { q: "Convert 0.003 km to m", a: "3 m", options: ["0.3 m","3 m","30 m","300 m"] },
  { q: "Convert 8000 cm² to m²", a: "0.8 m²", options: ["0.08 m²","0.8 m²","8 m²","80 m²"] },
  { q: "Convert 5.2 ha to m²", a: "52000 m²", options: ["5200 m²","520000 m²","52000 m²","52 m²"] },
  { q: "Convert 7 m to mm", a: "7000 mm", options: ["700 mm","70 mm","7000 mm","70000 mm"] },
  { q: "Convert 0.045 km² to m²", a: "45000 m²", options: ["4500 m²","45000 m²","0.045 m²","450 m²"] },
  { q: "Convert 1200 m² to ha", a: "0.12 ha", options: ["1.2 ha","0.12 ha","12 ha","0.012 ha"] },
  { q: "Convert 6.25 m² to cm²", a: "62500 cm²", options: ["6250 cm²","62500 cm²","625 cm²","62.5 cm²"] },
  { q: "Convert 0.75 m² to cm²", a: "7500 cm²", options: ["75 cm²","750 cm²","7500 cm²","0.75 cm²"] },
  { q: "Convert 0.0025 km to m", a: "2.5 m", options: ["25 m","2.5 m","0.25 m","0.025 m"] }
];

const messages = [
  "🌟 Excellent! Keep it up!",
  "🔥 Brilliant!",
  "🎉 You got it!",
  "💪 Super smart!",
  "🚀 Amazing!",
  "✨ Fantastic!",
  "🏆 Well done!"
];

let score = 0;
let current = 0;

// Generate stars decoration
for(let i=0;i<40;i++){
  const star = document.createElement('div');
  star.className='star';
  star.style.left = Math.random()*100 + 'vw';
  star.style.top = Math.random()*100 + 'vh';
  star.style.animationDuration = (5 + Math.random()*5)+'s';
  document.body.appendChild(star);
}

function loadQuestion() {
  if (current >= questions.length) {
    document.getElementById("question").innerText = "🎊 Adventure Completed!";
    document.getElementById("options").innerHTML = "";
    document.getElementById("feedback").innerText = `Final Score: ${score} / ${questions.length}`;
    return;
  }

  const qObj = questions[current];
  document.getElementById("question").innerText = qObj.q;

  let opts = [...qObj.options].sort(() => Math.random() - 0.5);

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  opts.forEach(opt => {
    const btn = document.createElement("div");
    btn.className = "option";
    btn.innerText = opt;
    btn.onclick = () => checkAnswer(opt, qObj.a);
    optionsDiv.appendChild(btn);
  });

  document.getElementById("feedback").innerText = "";
}

function checkAnswer(choice, correct) {
  const feedback = document.getElementById("feedback");
  if (choice === correct) {
    score++;
    const msg = messages[Math.floor(Math.random() * messages.length)];
    feedback.innerText = msg;
    feedback.style.color = "#2ecc71";
  } else {
    feedback.innerText = `❌ Oops! Correct answer: ${correct}`;
    feedback.style.color = "#e74c3c";
  }
  document.getElementById("score").innerText = `Score: ${score}`;
  current++;
  setTimeout(loadQuestion, 1000);
}

function restartGame() {
  score = 0;
  current = 0;
  document.getElementById("score").innerText = `Score: 0`;
  loadQuestion();
}

// Start
loadQuestion();
</script>
</body>
</html>
